on:
  push:
    branches:
      - 'main'
  pull_request: {}

env:
  PRECONDITIONS: true
  POSTCONDITIONS: true

jobs:
  run_tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libgc1 libgc-dev
      - name: build
        run: make
      - name: run tests
        run: make run_tests
