name: run tests on linux

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # every sunday

env:
  PRECONDITIONS: true
  POSTCONDITIONS: true
  FUZION_REPRODUCIBLE_BUILD: true
  dev_flang_tools_serializeFUIR: true

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install sqlite3 libgc1 libgc-dev shellcheck asciidoc asciidoctor ruby-asciidoctor-pdf antlr4 libclang1 libclang-dev libwolfssl-dev

      - name: link libclang
        run: |
          export CLANG_MAJOR_VERSION=$(clang --version | head -n 1 | awk '{print $4}' | cut -d. -f1)
          test -f /usr/lib/llvm-$CLANG_MAJOR_VERSION/lib/libclang.so && sudo ln -s /usr/lib/llvm-$CLANG_MAJOR_VERSION/lib/libclang.so /usr/lib/

      - name: check shell scripts
        run: make shellcheck

      - name: build java code
        run: make javac

      - name: build (no java modules)
        run: make no-java

      - name: build docs
        run: make doc

      - name: run tests
        run: make run_tests_parallel

      - name: syntax check
        run: make syntaxcheck
