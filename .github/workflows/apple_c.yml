name: run tests on macOS (c)

permissions:
  contents: read

on:
  workflow_dispatch:

env:
  PRECONDITIONS: true
  POSTCONDITIONS: true
  FUZION_REPRODUCIBLE_BUILD: true

jobs:
  run_tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: install dependencies
        run: |
          brew install bdw-gc gnu-sed make
          echo "/opt/homebrew/opt/gnu-sed/libexec/gnubin:/opt/homebrew/opt/make/libexec/gnubin:/usr/local/opt/gnu-sed/libexec/gnubin:/usr/local/opt/gnu-make/libexec/gnubin:$PATH" >> $GITHUB_PATH

      - name: sed version
        run: sed --version

      - name: make version
        run: make --version

      - name: build java code
        run: make javac

      - name: build (no java modules)
        run: make no-java

      - name: run tests
        run: |
          export CPATH=/opt/homebrew/include
          export LIBRARY_PATH=/opt/homebrew/lib
          make run_tests_c
