name: run tests on macOS

# https://lobste.rs/s/ppjtie/simple_trick_save_environment_money_when
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
  pull_request: {}

env:
  PRECONDITIONS: true
  POSTCONDITIONS: true
  FUZION_REPRODUCIBLE_BUILD: true
  dev_flang_tools_serializeFUIR: true


jobs:
  run_tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set environment variables
        run: |
          echo "CPATH=/opt/homebrew/include:$CPATH" >> $GITHUB_ENV
          echo "LIBRARY_PATH=/opt/homebrew/lib:$LIBRARY_PATH" >> $GITHUB_ENV

      - name: install dependencies
        run: |
          brew install bdw-gc gnu-sed make asciidoc asciidoctor pcre antlr coreutils sqlite shellcheck llvm
          echo "/opt/homebrew/opt/gnu-sed/libexec/gnubin:/opt/homebrew/opt/make/libexec/gnubin:/usr/local/opt/gnu-sed/libexec/gnubin:/usr/local/opt/gnu-make/libexec/gnubin:/usr/local/opt/coreutils/libexec/gnubin:$PATH" >> $GITHUB_PATH

      - name: link libclang
        run: test -f /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/libclang.dylib && sudo ln -s /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/libclang.dylib /usr/lib/

      - name: sed version
        run: sed --version

      - name: make version
        run: make --version

      - name: check shell scripts
        run: make shellcheck

      - name: build java code
        run: make javac

      - name: build (no java modules)
        run: make no-java

      - name: build docs
        run: make doc

      - name: run tests
        run: make run_tests_parallel

      - name: syntax check
        run: make syntaxcheck
